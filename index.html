<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<section id="form-intro-text-section">
  <div class="container-lg min-vh-100">
    <div class="row align-items-center min-vh-100">
      <div class="col-md-6" id="intro-text">
          <p class="col-md-10 fs-1 text-white" style="font-weight: 700; line-height:3rem">Learn to code 
            by watching others</p>

          <p class="text-white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
        </div>
  
          <div class="col-md-6 form-section">
            <button class="col-12 free-trial-button" style="background-color:hsl(248, 32%, 49%)" >
              <span style="font-weight: 500;">Try it free 7 days</span> 
              <span style="font-weight: 200; opacity: 0.8">then $20/mo. thereafter</span>
            </button>
            
              <form name="myForm">
                  <input type="text" name="FirstName"class="col-12" placeholder="First Name">
                  <input type="text" name="LastName" class="col-12" placeholder="Last Name">
                  <input type="email" name="email" class="col-12" placeholder="Email address">
                  <input type="text"  name="password" class="col-12" placeholder="Password">

                  <button class="col-12" style="background-color:hsl(154, 59%, 51%); font-weight: 500">Claim your free trial </button>
                  <p class="col-12 text-muted">
                    <p style="font-size:12px; text-align: center">By clicking the button, you are agreeing to our
                      <span style="font-weight: 500; color: hsl(0, 100%, 74%)">Terms and Services</span>
                    </p>
                  </p>
              </form>
          </div>

          
    </div>
  </div>
</section>
</body>
</html>
